[general]
auto_backup = true
backup_interval_hours = 24
max_backups = 10
max_content_size_mb = 10
max_artifacts = 10000

[database]
connection_timeout = 30
max_connections = 10
wal_mode = true

[security]
validate_content = true
sanitize_filenames = true
max_tag_length = 50

[web_ui]
enabled = true
port = 5000
host = localhost
debug = false

